<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- Main Header/Navigation -->
    <header class="bg-dark text-white py-3 shadow-lg">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center">
            <h1 class="h4 mb-2 mb-sm-0">Parking System</h1>
                <nav class="d-flex flex-wrap justify-content-center justify-content-sm-end gap-3">
                    <a href="{{ url_for('home') }}" class="text-white text-decoration-none">Home</a>
                    <a href="{{ url_for('login') }}" class="text-white text-decoration-none">Login</a>
                </nav>
        </div>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3">
        <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; ">
            <h2 class="h3 fw-bold text-dark mb-4 text-center">Register New User</h2>

            <!-- Flash Messages Container -->
            <div class="mb-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id:</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           value="{{ email if email is defined else '' }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required
                           value="{{ fullname if fullname is defined else '' }}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required
                           value="{{ address if address is defined else '' }}">
                </div>
                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pin Code:</label>
                    <input type="text" id="pin_code" name="pincode" class="form-control" required pattern="[0-9]{6}" title="Pin code must be 6 digits"
                           value="{{ pin_code if pin_code is defined else '' }}">
                </div>
                
                <div class="d-grid gap-3 d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
            <p class="mt-4 text-center text-muted">
                Already have an account? <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-bold">Login here</a>
            </p>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
