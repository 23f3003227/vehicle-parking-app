{% extends "base.html" %}

{% block title %}Create Parking Lot{% endblock %}

{% block content %}
    <h1 class="mb-4">Create New Parking Lot</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="prime_location_name" class="form-label">Location Name</label>
            <input type="text" class="form-control" name="prime_location_name" id="prime_location_name" value="{{ prime_location_name if prime_location_name else ''}}" required>
        </div>
        <div class="mb-3">
            <label for="price_per_unit_time" class="form-label">Price Per Unit Time</label>
            <input type="number" step="0.01" class="form-control" name="price_per_unit_time" id="price_per_unit_time" value="{{price_per_unit_time if price_per_unit_time else ''}}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" value="{{address if address else ''}}" required>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" name="pin_code" id="pin_code" value="{{pin_code if pin_code else ''}}" required>
        </div>
        <div class="mb-3">
            <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
            <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" min="1" value="{{maximum_number_of_spots if maximum_number_of_spots else 1}}" required>
            <small class="form-text text-muted">This will automatically create parking spots.</small>
        </div>
        <button type="submit" class="btn btn-primary">Create Parking Lot</button>
        <a href="{{url_for('admin_dashboard')}}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
