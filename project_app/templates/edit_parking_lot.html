{% extends "base.html" %}

{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Parking Lot: {{ parking_lot.prime_location_name }}</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="prime_location_name" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ parking_lot.prime_location_name }}" required>
        </div>
        <div class="mb-3">
            <label for="price_per_unit_time" class="form-label">Price Per Unit Time (e.g., per hour)</label>
            <input type="number" step="0.01" class="form-control" id="price_per_unit_time" name="price_per_unit_time" value="{{ parking_lot.price_per_unit_time }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ parking_lot.address }}" required>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ parking_lot.pin_code }}" required>
        </div>
        <div class="mb-3">
            <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
            <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" min="1" value="{{ parking_lot.maximum_number_of_spots }}" required>
            <small class="form-text text-muted">Adjusting this may add or remove parking spots automatically.</small>
        </div>
        <button type="submit" class="btn btn-primary">Update Parking Lot</button>
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
