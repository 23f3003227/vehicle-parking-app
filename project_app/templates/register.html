{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="mb-4">Register</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email if email else ''}}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control"  name="password" id="password" required>
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" id="fullname" value="{{ fullname if fullname else ''}}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" value="{{ address if address else ''}}">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pin Code</label>
            <input type="text" class="form-control" name="pincode" id="pincode" value="{{ pin_code if pin_code else ''}}">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
